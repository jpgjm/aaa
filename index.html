もちろんです！
指定の Nekos API / Nekosia API / Nekos.best API を使った例に書き換えたコードを作りました。
それぞれのAPIに応じてレスポンスの取り方を切り替えています。

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダム二次元画像</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
      position: relative;
    }
    #randImg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #apiUrl {
      position: absolute;
      bottom: 5px;
      left: 5px;
      color: #fff;
      font-size: 12px;
      background: rgba(0,0,0,0.5);
      padding: 2px 5px;
      border-radius: 3px;
      z-index: 10;
    }
    .button {
      position: absolute;
      top: 5px;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      background-color: rgba(255,255,255,0.7);
      cursor: pointer;
      z-index: 10;
    }
    #changeBtn { left: 5px; }
    #switchApiBtn { left: 150px; }
  </style>
</head>
<body>
  <img id="randImg" alt="ランダム二次元画像">
  <div id="apiUrl"></div>
  <button id="changeBtn" class="button">画像を切り替える</button>
  <button id="switchApiBtn" class="button">APIを切り替える</button>

  <script>
    const img = document.getElementById("randImg");
    const apiUrlDiv = document.getElementById("apiUrl");
    const changeBtn = document.getElementById("changeBtn");
    const switchApiBtn = document.getElementById("switchApiBtn");

    const apis = [
      "https://nekos.best/api/v1/waifu",
      "https://nekosapi.com/api/v2/img/waifu",
      "https://nekosia.cat/api/v1/images/waifu"
    ];

    let currentApiIndex = 0;

    async function loadRandomImage() {
      const api = apis[currentApiIndex];
      apiUrlDiv.textContent = api;

      try {
        const res = await fetch(api);
        const data = await res.json();

        // APIごとのレスポンス処理
        if (api.includes("nekos.best")) {
          if (data.results && data.results.length > 0 && data.results[0].url) {
            img.src = data.results[0].url;
          } else throw new Error("nekos.best 画像取得失敗");
        } 
        else if (api.includes("nekosapi.com")) {
          if (data.url) {
            img.src = data.url;
          } else throw new Error("nekosapi 画像取得失敗");
        } 
        else if (api.includes("nekosia.cat")) {
          if (data.url) {
            img.src = data.url;
          } else throw new Error("nekosia 画像取得失敗");
        }
      } catch (err) {
        console.error("画像取得エラー:", err);
        // エラー時は次のAPIに切り替えて再取得
        currentApiIndex = (currentApiIndex + 1) % apis.length;
        loadRandomImage();
      }
    }

    // 初回表示と10分ごとの自動更新
    loadRandomImage();
    setInterval(loadRandomImage, 600000);

    // ボタンで画像切り替え
    changeBtn.addEventListener("click", loadRandomImage);

    // API切り替えボタン
    switchApiBtn.addEventListener("click", () => {
      currentApiIndex = (currentApiIndex + 1) % apis.length;
      loadRandomImage();
    });
  </script>
</body>
</html>
