<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダム二次元画像</title>
  <style>
    /* 既存のスタイル */
  </style>
</head>
<body>
  <img id="randImg" alt="ランダム二次元画像">
  <div id="apiUrl"></div>
  <button id="changeBtn" class="button">画像を切り替える</button>
  <button id="switchApiBtn" class="button">APIを切り替える</button>

  <script>
    const img = document.getElementById("randImg");
    const apiUrlDiv = document.getElementById("apiUrl");
    const changeBtn = document.getElementById("changeBtn");
    const switchApiBtn = document.getElementById("switchApiBtn");

    const apis = [
      "https://api.waifu.pics/sfw/waifu",
      "https://api.waifu.im/v1/favorites?is_nsfw=false"
    ];

    let currentApiIndex = 0;

    async function loadRandomImage() {
      let api = apis[currentApiIndex];
      if (api.includes("waifu.pics")) {
        api += `?ts=${Date.now()}`;
      }
      apiUrlDiv.textContent = api;

      try {
        if (api.includes("waifu.pics")) {
          const res = await fetch(api);
          const data = await res.json();
          if (data.url) {
            img.src = data.url;
          } else {
            console.warn("waifu.picsでURL取得失敗。再取得します。");
            loadRandomImage();
          }
        } else if (api.includes("waifu.im")) {
          const res = await fetch(api);
          const data = await res.json();
          if (data.images && data.images.length > 0 && data.images[0].url) {
            img.src = data.images[0].url;
          } else {
            console.warn("waifu.imでURL取得失敗。再取得します。");
            loadRandomImage();
          }
        }
      } catch (err) {
        console.error("画像取得エラー:", err, "再取得します。");
        loadRandomImage();
      }
    }

    // 初回表示と10分ごとの自動更新
    loadRandomImage();
    setInterval(loadRandomImage, 600000);

    // ボタンクリックで画像切り替え
    changeBtn.addEventListener("click", loadRandomImage);

    // API切り替えボタン
    switchApiBtn.addEventListener("click", () => {
      currentApiIndex = (currentApiIndex + 1) % apis.length;
      loadRandomImage();
    });
  </script>
</body>
</html>
